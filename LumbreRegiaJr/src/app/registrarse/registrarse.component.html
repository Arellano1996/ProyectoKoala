<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 px-4">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow dark:bg-gray-800">
      <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white">Crear una cuenta</h2>
  
      <form class="space-y-4"
      [formGroup]="formularioRegistrarse"
      (ngSubmit)="onSubmit()" 
      autocomplete="off">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Correo Electrónico</label>
          <input 
            id="email" type="email"
            required
            class="w-full px-3 py-2 mt-1 text-gray-900 placeholder-gray-400 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:border-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="nombre@dominio.com"
          >
        </div>
  
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
          <input 
            id="password"
            type="password"
            required
            class="w-full px-3 py-2 mt-1 text-gray-900 placeholder-gray-400 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:border-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="********"
          >
        </div>

        <div>
            <label for="password-confirm" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirmar contraseña</label>
            <input 
              id="password-confirm"
              type="password"
              required
              class="w-full px-3 py-2 mt-1 text-gray-900 placeholder-gray-400 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:border-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="********"
            >
          </div>
  
        <div class="flex items-center justify-between">
          <button 
            type="submit" 
            class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-600"
          >
            Registrarse
          </button>
        </div>
      </form>
      
      <p class="text-sm text-center text-gray-500 dark:text-gray-400">
        ¿Ya tienes una cuenta? 
        <a routerLink="/iniciar-sesion" class="text-blue-600 hover:underline dark:text-blue-500">Inicia sesión</a>
      </p>
    </div>
  </div>
