<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<form 
[formGroup]="formularioCrearCancion" 
class="max-sm:px-2" 
(ngSubmit)="onSave()"
autocomplete="off">
    <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
        <app-menu-crear-canciones (estadoMenuHijo)="recibirPosicionMenu($event)"/>
        <div class="px-4 py-2 bg-white rounded-b-lg h-full dark:bg-gray-800">
            
            <app-textarea-letra-crear-cancion (letraHijo)="recibirLetra($event)" *ngIf="posicionMenu === 0"/>
            
            <app-div-agregar-acordes-crear-cancion [cancion]="cancion" *ngIf="posicionMenu === 1"/>

    </div>
    <span class="text-red-500" *ngIf="isValidField('Letra')">Letra está vacío</span>
</div>
    <button class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
        Crear Canción
    </button>
 </form>
