<div class="mb-3 p-4 bg-stone-200">
    <div class="flex flex-row-reverse">
        <a (click)='eliminarCancion()'
        class="items-center mb-4 mx-2 p-1 px-2 text-sm font-medium 
        text-center text-white cursor-pointer
        bg-red-700 rounded-lg focus:ring-4 focus:ring-red-200 
        dark:focus:ring-red-900 hover:bg-red-800">
            Eliminar
        </a>
        <a routerLink="/canciones"
        class="items-center mb-4 mx-2 p-1 px-2 text-sm font-medium 
        text-center text-white 
        bg-blue-600 rounded-lg focus:ring-4 focus:ring-blue-200 
        dark:focus:ring-blue-900 hover:bg-blue-800">
            Editar
        </a>
    </div>
    <div class="bg-slate-50 rounded-xl p-4 mb-4">
        <div>
            <span class="mb-2 text-sm font-medium text-gray-500 dark:text-white">Nombre:</span>
            <span class="text-sky-500 font-bold rounded-lg ms-2
            focus:ring-blue-500 focus:border-blue-500
            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
            dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">{{ cancionResponse.Nombre }}</span>
        </div>
        <div>
            <span class="mb-2 text-sm font-medium text-gray-500 dark:text-white">Tono:</span>
            <span class="text-sky-500 font-bold rounded-lg ms-2
            focus:ring-blue-500 focus:border-blue-500
            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
            dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">{{ cancionResponse.Tono }}</span>
        </div>
        <div>
            <span class="mb-2 text-sm font-medium text-gray-500 dark:text-white">BPM:</span>
            <span class="text-sky-500 font-bold rounded-lg ms-2
            focus:ring-blue-500 focus:border-blue-500
            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
            dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">{{ cancionResponse.BPM }}</span>
        </div>
        <div>
            <span class="mb-2 text-sm font-medium text-gray-500 dark:text-white">Duraci√≥n:</span>
            <span class="text-sky-500 font-bold rounded-lg ms-2
            focus:ring-blue-500 focus:border-blue-500
            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
            dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">{{ cancionResponse.Duracion }}</span>
        </div>
    </div>
    <div class="bg-slate-50 rounded-xl  dark:bg-slate-800/25 py-4">
        <div class="rounded-xl">
            <div class="shadow-sm">
                <div class="flex items-center justify-between px-4 static">
                    <span class="dark:border-slate-600 font-bold p-4 text-slate-400 dark:text-slate-200 text-left">Letras totales: {{ cancionResponse.Letras.length }}</span>
                </div>
                <div class="overflow-x-auto" *ngIf="cancionResponse.Letras.length > 0">
                    <table class="border-collapse table-auto w-full text-sm">
                    <thead>
                        <tr>
                            <th class="border-b dark:border-slate-600 font-medium p-4 text-slate-400 dark:text-slate-200 text-center">#</th>
                            <td class="border-b dark:border-slate-600 font-medium p-4 text-slate-400 dark:text-slate-200 text-left">Id</td>
                            <td class="border-b dark:border-slate-600 font-medium p-4 text-slate-400 dark:text-slate-200 text-left">Autor</td>
                        </tr>
                    </thead>
                    <tbody class="bg-white dark:bg-slate-800">
                        <tr *ngFor="let letra of cancionResponse.Letras; index as i">
                            <th class="border-b border-slate-100 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-400">{{ i + 1 }}</th>
                            <td class="border-b border-slate-100 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-400">
                                <a routerLink="/letras/{{ letra.LetraId }}">{{ letra.LetraId }} </a>
                            </td>
                            <td class="border-b border-slate-100 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-400">
                                <a routerLink="/letras/{{ letra.LetraId }}">{{ letra.Usuario.Nombre }} </a>
                            </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
