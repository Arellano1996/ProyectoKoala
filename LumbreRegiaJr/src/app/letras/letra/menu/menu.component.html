<div class="flex justify-between px-4">
    <div class="flex flex-wrap mb-8">
        <div class="me-4">
            <label class="mb-2 text-sm font-medium text-gray-500 dark:text-white">Tamaño fuente:</label>
            <div class="flex items-center max-w-[8rem]">
                <button type="button" class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-11 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none">
                    <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                    </svg>
                </button>
                <input type="text" class="bg-gray-50 border-x-0 border-gray-300 h-11 text-center text-gray-900 text-sm 
                focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5 
                dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                <button type="button" class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 
                hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-11 focus:ring-gray-100 dark:focus:ring-gray-700 
                focus:ring-2 focus:outline-none">
                    <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="me-4">
            <label class="mb-2 text-sm font-medium text-gray-500 dark:text-white">Tono:</label>
            <div class="flex items-center max-w-[8rem]">
                <button type="button" 
                (click)="transportarCancion(-1)"
                class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 
                hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-11 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none">
                    <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                    </svg>
                </button>
                <input type="text" 
                value="{{ cancion.Tono }}"
                class="bg-gray-50 border-x-0 border-gray-300 h-11 text-center text-gray-900 text-sm 
                focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5 
                dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                <button type="button" 
                (click)="transportarCancion(1)"
                class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 
                hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-11 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 
                focus:outline-none">
                    <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="me-4 items-center pt-6" >

            <div class="rounded-lg shadow-red-300 shadow-xl">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="40" viewBox="0 0 100 40" fill="none"
                class="text-red-600 dark:text-white cursor-pointer rounded-lg">
                    <!-- Rectángulo con bordes redondeados -->
                    <rect
                        x="0"
                        y="0"
                        width="100"
                        height="40"
                        rx="10"
                        fill="currentColor"
                    />
                    <!-- Círculo a la izquierda -->
                    <circle
                        cx="23"
                        cy="20"
                        r="5"
                        fill="white"
                    />
                    <!-- Texto LIVE -->
                    <text
                        x="37"
                        y="27"
                        font-family="Arial, sans-serif"
                        font-size="20"
                        fill="white"
                        font-weight="bold"
                    >
                        LIVE
                    </text>
                </svg>
            </div>

            <div class="rounded-lg hidden">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="40" viewBox="0 0 100 40" fill="none"
                class="text-gray-600 dark:text-white cursor-pointer rounded-lg">
                    <!-- Rectángulo con bordes redondeados -->
                    <rect
                        x="0"
                        y="0"
                        width="100"

                        fill="currentColor"
                    />
                    <!-- Círculo a la izquierda -->
                    <circle
                        cx="23"
                        cy="20"
                        r="5"
                        fill="white"
                    />
                    <!-- Texto LIVE -->
                    <text
                        x="37"
                        y="27"
                        font-family="Arial, sans-serif"
                        font-size="20"
                        fill="white"
                        font-weight="bold"
                    >
                        LIVE
                    </text>
                </svg>
            </div>
        </div>



          

    </div>
    
    <app-letra-menu-desplegable></app-letra-menu-desplegable>
</div>
