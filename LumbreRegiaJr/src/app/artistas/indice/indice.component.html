<h1>Listado de Artistas</h1>
<hr>
<span>Artistas totales: {{ artistaResponse.Total }}</span>
<ul>
    <li *ngFor="let artista of artistaResponse.Artistas">
        <a routerLink="/artistas/{{ artista.ArtistaId }}">{{ artista.Nombre }} - {{ artista.Slug }}</a>
    </li>
</ul>

<p *ngIf="artistaResponse.Artistas.length === 0">No hay artistas registrados.</p>
